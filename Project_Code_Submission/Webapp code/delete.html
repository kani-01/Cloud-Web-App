  <h2 align="center">Delete Function</h2>

<div style="background-color:gold" >
<form action="deleting" method="post">

<pre align="center">

Enter Key to Delete	: <input type="text" id="deletekey" name="deletekey"><br>
Enter Value to Delete	: <input type="text" id="deletevalue" name="deletevalue"><br>

Entered Option	: <input type="text" id="option" name="option"><br>
<button onclick="myFunction()">Submit</button>

<p id="demo"></p>

</pre>
</form>
</div>

<script>
function myFunction() {
    var txt;
    if (confirm("Are you Sure You want to delete the data")) {
        txt = "You pressed OK!";
        document.getElementById('option').value = "yes";

    } else {
        txt = "You pressed Cancel!";
        document.getElementById('option').value = "no";
    }
    document.getElementById("demo").innerHTML = txt;

}
</script>
